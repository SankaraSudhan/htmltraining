        <datalist id="stations">
            <option disabled>-------SELECT THE STATION-------</option>
            <option value="CHE">Chennai</option>
            <option value="DGL">Dindigul</option>
            <option value="MDU">Madurai</option>
        </datalist>
        </div>
        <label for="to station">To</label>

        <datalist id="stations">
            <option disabled>-------SELECT THE STATION-------</option>
            <option value="CHE">Chennai</option>
            <option value="DGL">Dindigul</option>
            <option value="MDU">Madurai</option>
        </datalist><BR><BR>
<label for="journey date">Journey date</label>
<input type="date" name="date" id="name" required min="2021-10-18" max="2021-12-24" value="2021-10-21"><BR><BR>
<button type="submit"><b>Submit</b></button>

    </form>
